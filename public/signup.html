<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="./css/login.css">
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Register Yourself</h3>
                    <hr class="login-hr">
                    <div class="box">
                        <figure class="avatar">
                            <img src="./images/signup.png" height="30" width="40%">
                        </figure>
                        <form>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium" required type="text" placeholder="Your Name"
                                        style="color: black;font-weight: bold" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium" required type="text"
                                        placeholder="PICT Reg ID (C2K , I2K , E2K)"
                                        style="color: black;font-weight: bold" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium" required type="email" placeholder="Your Email"
                                        style="color: black;font-weight: bold" autofocus="">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium" required type="number"
                                        placeholder="Your Mobile number" style="color: black;font-weight: bold"
                                        autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-medium" required type="password" placeholder="Your Password"
                                        style="color: black;font-weight: bold">
                                </div>
                            </div>

                            <div class="field">
                                <div class="file is-centered is-medium">
                                    <label class="file-label">
                                        <input class="file-input" type="file" name="resume" required>
                                        <span class="file-cta">
                                            <span class="file-label">
                                                Upload College ID
                                            </span>
                                        </span>
                                    </label>
                                </div>
                            </div>

                            <button class="mybutton button is-block is-medium is-fullwidth"> Sign Up</button>
                        </form>
                        <div>

                            <p class="has-text-grey">
                                <a href="./login.html">Login</a> &nbsp;·&nbsp;
                                <a href="./">Forgot Password</a> &nbsp;·&nbsp;
                                <a href="./">Need Help?</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
